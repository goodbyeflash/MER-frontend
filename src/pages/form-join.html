<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">

  <title>관리자 페이지 | 회원가입</title>
</head>
<body style="display: none;">
  <div id="wrap">
    <div class="container">
      <div class="inner">
        <h1>회원가입</h1>

        <div class="terms">
          <h2>웹사이트 이용약관</h2>
          <div class="terms-area">
            웹사이트 이용약관
          </div>
          <div class="terms-check">
            <input type="checkbox" id="chk1">
            <label for="chk1">웹 사이트 이용약관에 동의합니다.</label>
          </div>
        </div>

        <div class="terms">
          <h2>개인정보 수집 및 이용에 대한 안내</h2>
          <div class="terms-area">
            개인정보 수집 및 이용에 대한 안내
          </div>
          <div class="terms-check">
            <input type="checkbox" id="chk2">
            <label for="chk2">개인정보 수집 및 이용에 대한 안내에 동의합니다.</label>
          </div>
        </div>

        <div class="form">
          <table>
            <colgroup>
              <col style="width: 20%">
              <col style="width: 80%">
            </colgroup>

            <tbody>
            <tr>
              <th><label class="required" for="userId">아이디</label></th>
              <td>
                <div class="form-item">
                  <input type="text" id="userId" maxlength="12">
                </div>
              </td>
            </tr>
            <tr>
              <th><label class="required" for="userPassword">비밀번호</label></th>
              <td>
                <div class="form-item">
                  <input type="password" id="userPassword" maxlength="12">
                </div>
              </td>
            </tr>
            <tr>
              <th><label class="required" for="userPasswordchk">비밀번호 확인</label></th>
              <td>
                <div class="form-item">
                  <input type="password" id="userPasswordchk" maxlength="12">
                </div>
              </td>
            </tr>
            <tr>
              <th><label class="required" for="userName">성명</label></th>
              <td>
                <div class="form-item">
                  <input type="text" id="userName" maxlength="10">
                </div>
              </td>
            </tr>
            <tr>
              <th><label class="required" for="userPhone">핸드폰</label></th>
              <td>
                <div class="form-item">
                  <input type="number" id="userPhone" min="0" max="99999999999">
                </div>
              </td>
            </tr>
            <tr>
              <th><label for="userEmail">이메일</label></th>
              <td>
                <div class="form-item">
                  <input type="text" id="userEmail" maxlength="30">
                </div>
              </td>
            </tr>
            <tr>
              <th><label class="required" for="userSchool">학교명</label></th>
              <td>
                <div class="form-item">
                  <input type="text" id="userSchool" maxlength="12">
                </div>
              </td>
            </tr>
            <tr>
              <th><span class="required">구분</span></th>
              <td>
                <div class="form-group">
                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio1">
                    <label for="radio1">초등학교 교사</label>
                  </div>

                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio2">
                    <label for="radio2">중학교 교사</label>
                  </div>

                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio3">
                    <label for="radio3">고등학교 교사</label>
                  </div>

                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio4">
                    <label for="radio4">교수</label>
                  </div>

                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio5">
                    <label for="radio5">교직원</label>
                  </div>

                  <div class="form-item radio">
                    <input type="radio" class="form-radio" name="grade" id="radio6">
                    <label for="radio6">기타</label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th><label for="userSchool">코드번호</label></th>
              <td>
                <div class="form-item">
                  <input type="text" id="codeSchool" maxlength="10">
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div id="message" class="form-message alert rt"></div>
          <div class="form-btn">
            <button type="button" class="btn btn-ok">회원가입</button>
            <button type="button" class="btn btn-cancel">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
